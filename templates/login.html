<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Home V | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            height: 100vh; display: flex; justify-content: center; align-items: center; color: #334155;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95); padding: 2.5rem;
            border-radius: 16px; width: 100%; max-width: 360px; text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }
        h2 { margin: 0; font-size: 1.5rem; color: #1e293b; font-weight: 700; }
        p { margin: 0.5rem 0 2rem; color: #64748b; font-size: 0.875rem; }
        .form-group { margin-bottom: 1.25rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.875rem; }
        input {
            width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px;
            font-size: 1rem; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 0.75rem; background-color: #3b82f6; color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer;
        }
        button:hover { background-color: #2563eb; }
        .error-msg { color: #ef4444; background: #fef2f2; padding: 0.5rem; border-radius: 6px; margin-bottom: 1rem; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Secure Home V</h2>
        <p>Enter your credentials to access the vault</p>
        {% if error %}<div class="error-msg">{{ error }}</div>{% endif %}
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="admin" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
